<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
 
  </style>
</head>
<body>
    <form>
      <!-- Label의 for옵션은 label을 클릭시 다음 것에 autofocus 해준다. -->
      <label for="id">USERNAME :</label>
      <!-- autofocus 시 자동커서 -->
      <input class="" id="id" placeholder="아이디를 입력해주세요." type="text">
      <br>
      <!-- "pw"는 내가 input에 준 임의의 고유 id. 이걸로 어디로 커서를 줄지 지정. -->
      <label for="pw">PWD :</label>
      <input id="pw" type="password">
      <button onclick="">로그인</button>
    </form>
</body>
</html>
