<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>오늘 저녁은 {{ pick }}!!</h1>
    <p>{{ pick }}은 {{ pick|length }}</p>
    <p>메뉴판</p>
    <ul>
        {% for food in foods %}  <!--Tag로 Python 문법사용. 닫는 태그도 필수-->
            <li>{{ food }}</li>
        {% endfor %}
    </ul>

    {#이것은 django-html 주석입니다 #}

    {% comment %}  
    이것은 여러 줄
    주석입니다.
    {% endcomment %}
</body>
</html>
