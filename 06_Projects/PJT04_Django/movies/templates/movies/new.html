{% extends 'base.html' %}

{% block title %}NEW TITLE{% endblock title %}

{% block body %}
  <h1>NEW</h1>
  <form action="{% url 'create' %}" method = "GET">
    <div>
      <label for="title">Title : </label>
      <input type="text" name="title" id="title">
    </div>
    <div style = "margin-top : 10px">
      <label for="overview">Overview : </label>
      <textarea name="overview" id="overview" cols="30" rows="10"></textarea>
    </div>
    <label for="poster_path">Poster_path : </label>
    <input type="text" name="poster_path" id="poster_path">
    {% comment %} <input type="submit" value="작성"> {% endcomment %}
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">제출</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">올리신 자료를 저장합니다.</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            아래에서 원하시는 화면을 선택하시면 올리신 자료를 저장합니다. 
          </div>
          <div class="modal-footer">
            <input type="submit" class="btn btn-secondary" id="aa" name="aa" value="저장한 영화의 상세 조회 페이지로">
            <input type="submit"  class="btn btn-primary" value="전체 영화 목록 조회">
          </div>
        </div>
      </div>
    </div>
  </form>
{% endblock body %}
